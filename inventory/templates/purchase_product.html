{% extends 'base_inventory.html' %}
{% block title %}采购{% endblock %}
{% block content %}
  <h1>采购</h1>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.product.id_for_label }}">产品</label>
      {{ form.product }}
    </div>
    <div class="form-group">
      <label for="{{ form.quantity.id_for_label }}">购买数量</label>
      {{ form.quantity }}
    </div>
    <input type="submit" value="购买">
  </form>

{% endblock %}
