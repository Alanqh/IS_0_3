{% extends 'base_aftersales.html' %}
{% block title %}未读消息{% endblock %}
{% block content %}
    <h1>未读消息</h1>
  <h2>查看消息</h2>
  {% for message in received_messages %}
    <div>
        <p>发件人: {{ message.sender }}</p>
        <p>时间: {{ message.timestamp }}</p>
        <p>内容: {{ message.content }}</p>
            <a href="{% url 'as_mark_as_read' message.id %}">标记为已读</a>
    </div>
{% empty %}
    <p>没有收到新消息。</p>
      <!--回到aftersales_home-->
    <a href="{% url 'aftersales_home' %}">返回部门首页</a>
{% endfor %}
{% endblock %}
