<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>库存变化</title>
</head>
<body class="container">
  <h1>库存变化记录查询</h1>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 16px;
  background-color: ;
  margin: 0;
}

h1 {
  text-align: center;
  margin-top: 40px;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 30px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

th {
  background-color: white;
  color: black;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: skyblue;
}

@media screen and (max-width: 767px) {
  table {
    table-layout:  fixed;
  }
  
  td {
    display: block;
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  th {
    display: none;
  }
}
</style>

<table>
  <tr>
    <th>产品名称</th>
    <th>变化数量</th>
    <th>时间戳</th>
    <th>描述</th>
  </tr>
  {% for change in inventory_changes %}
    <tr>
      <td>{{ change.product.name }}</td>
      <td>{{ change.change_amount }}</td>
      <td>{{ change.timestamp }}</td>
      <td>{{ change.description }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
