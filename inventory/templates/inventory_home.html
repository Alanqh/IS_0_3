{% extends 'base_inventory.html' %}
{% load static %}
{% block title %}库存部门首页{% endblock %}
{% block content %}

        <h1>库存部门首页</h1>
    </div>
    <div style="display: flex; justify-content: center; flex-wrap: wrap;">

{% endblock %}
