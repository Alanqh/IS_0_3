{% extends 'base_customer.html' %}
{% block title %}车友圈/关注列表{% endblock %}
{% block content %}
<h1>{{ user.username }}的关注列表</h1>

{% if followers %}
    <ul>
        {% for follower in followers %}
            <li><a href="{% url 'blog:user_profile' user_id=follower.follower_id %}">{{ follower.follower.username }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>暂无关注</p>
{% endif %}
{% endblock %}
