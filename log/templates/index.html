{% extends 'base_register&log.html' %}
{% block title %}登录{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-sm-3">
                <div class="sidebar">
                    <p>本系统旨在为您提供全方位的新能源售后服务管理解决方案，包括服务预约、故障报修、维修记录、配件管理等功能。我们的专业技术团队随时为您提供优质的服务，确保您的车辆始终处于最佳状态。</p>
                </div>
            </div>
        </div>
    </div>
    <div class="main col-sm-9">
        <h2>登录</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <p>还没有账号？点击注册按钮</p>
            <button class="btn btn-primary" onclick="location.href='{% url 'register' %}'">注册</button>
    </div>
{% endblock %}
