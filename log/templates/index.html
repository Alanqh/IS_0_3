{% extends 'base_register&log.html' %}
{% load static %}
{% block title %}登录{% endblock %}
{% block content %}
    <div class="card-container">
        <div class="slideshow-container">
            <div class="mySlides fade">
              <img src="{% static 'images/Model-y.jpg' %}" style="width:150%">
            </div>
          
            <div class="mySlides fade">
              <img src="{% static 'images/Model-x.jpg' %}" style="width:150%">
            </div>
          
            <div class="mySlides fade">
              <img src="{% static 'images/Model-s.jpg' %}" style="width:150%">
            </div>
    
            <div class="mySlides fade">
                <img src="{% static 'images/Model-3.jpg' %}" style="width:150%">
            </div>
          </div>
          <br>

        <div class="card">
            <div class="card-header">
                <h3>登录</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p>已正确输入！  <input type="submit" value="登录" class="btn btn-primary"></p>
                </form>
                <p>还没有账号？<button class="btn btn-primary" onclick="location.href='{% url 'register' %}'">前往注册</button></p>
            </div>
        </div>
    </div>

     <script>
        var slideIndex = 0;
        showSlides();
      
        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {
            slideIndex = 1
          }
          slides[slideIndex - 1].style.display = "block";
          setTimeout(showSlides, 3000); 
        }
      
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
      </script>

      <style>
        .slideshow-container {
          border: 1px solid gray; /* Add border */
          position: absolute;
          left: 10px;
        }
      </style> 

{% endblock %}
