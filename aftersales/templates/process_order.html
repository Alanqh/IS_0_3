{% extends 'base_aftersales.html' %}
{% block title %}处理订单{% endblock %}
{% block content %}
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px #d9d9d9;
    }

    h2, p, button {
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 28px;
      color: #2196F3;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      margin-bottom: 40px;
    }

    button {
      font-size: 20px;
      background-color: #2196F3;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      box-shadow: 2px 2px 10px #d9d9d9;
      transition: background-color 0.3s ease-out;
    }

    button:hover {
      background-color: #1769aa;
    }
  </style>

<body>
  <main>
    <form method="POST" action="{% url 'process_order' order.id %}">
      {% csrf_token %}
      <h2>处理订单</h2>
      <p>订单号：{{ order.id }}</p>
      <button type="submit">处理</button>
    </form>
  </main>
</body>
{% endblock %}
