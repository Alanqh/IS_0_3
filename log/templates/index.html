{% extends 'base_register&log.html' %}
{% load static %}
{% block title %}登录{% endblock %}
{% block content %}
    <div class="card-container">

        <div class="card">
            <div class="card-header">
                <h3>登录</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p>已正确输入！  <input type="submit" value="登录" class="btn btn-primary"></p>
                </form>
                <p>还没有账号？<button class="btn btn-primary" onclick="location.href='{% url 'register' %}'">前往注册</button></p>
            </div>
        </div>
    </div>

{% endblock %}
