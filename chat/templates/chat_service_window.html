{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat Window</title>
    <style>
        /* 整体结构样式 */
        .chat-container {
            width: 80%;
            margin: 0 auto;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    
        /* 用户名栏样式 */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
    
            .message-form {
            display: flex;
            flex-grow: 1;
            margin-right: 10px;
        }
        .chat-title {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }
    
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    
        /* 消息显示区域样式 */
        .message-container {
            background-image: url("{% static 'images/background1.png' %}");
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* 将消息靠右对齐 */
        }        
    
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .message-left {
            align-items: flex-start; /* 将接收到的消息靠左对齐 */
        }
        
        .message-right {
            align-items: flex-end; /* 将发送的消息靠右对齐 */
        }
        
    
        .message-bubble {
            padding: 10px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
        }
    
        .message-sender {
            font-weight: bold;
            margin-right: 5px;
        }
    
        .message-time {
            font-size: 12px;
            color: #999;
            margin-left: 10px;
        }
    
        .message-right {
            align-self: flex-end;
        }
    
        .message-bubble-left {
            background-color: #eee;
        }
    
        .message-bubble-right {
            background-color: #0084ff;
            color: #fff;
        }

        .message-break{
            word-break: break-word;
            white-space: pre-line;
        }
    
        /* 发送消息输入框样式 */
        .send-message {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
    
        .message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 14px;
        }
    
        .send-button {
            background-color: #0084ff;
            color: #fff;
            border: none;
            outline: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h1 class="chat-title">{{ recipient.username }}客户</h1>
        <img src="{% static 'images/客服1.png' %}" alt="Avatar" class="chat-avatar">
    </div>
    
    <div class="message-container">
        {% for message in messages %}
            <div class="message {% if message.sender == recipient %}message-left{% else %}message-right{% endif %}">
                <div class="message-bubble {% if message.sender == recipient %}message-bubble-left{% else %}message-bubble-right{% endif %}">
                    <span class="message-sender">{{ message.sender.username }}</span>
                    <span class="message-break">{{ message.content }}</span>
                </div>
                <span class="message-time" >{{ message.timestamp }}</span>    
            </div>
        {% endfor %}
    </div>

    <div class="send-message" style="width:100%;margin-top:100px";>
        <form method="POST" id="message-form" class="message-form">
        {% csrf_token %}
        <input type="text" name="message" class="message-input" placeholder="输入消息...">
        <button type="submit" class="send-button">发送</button>
        </form>
    </div>

</div>
    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message !== '') {
                messageInput.value = '';

                fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Message sent successfully, you can update the UI if needed
                        refreshChat();
                    }
                })
                .catch(error => console.error(error));
            }
        }

        function refreshChat() {
            fetch('/chat/refresh/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({
                    recipient_id: '{{ recipient.id }}'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.messages) {
                    // Sort messages by timestamp
                    data.messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    const chatContainer = document.getElementById('message-container');
                    chatContainer.innerHTML = '';  // Clear previous messages
                    for (let message of data.messages) {
                        const messageElement = document.createElement('div');
                        messageElement.textContent = message.content;
                        if (message.sender === {{ recipient.id }}) {
                            messageElement.classList.add('message-left');
                        } else {
                            messageElement.classList.add('message-right');
                        }
                        chatContainer.appendChild(messageElement);
                    }
                    // Scroll to the bottom of the message container
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            })
            .catch(error => console.error(error));
        }

        // Refresh the chat window every 3 seconds
        setInterval(refreshChat, 3000);
        // Set the chat window scroll to the bottom
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('message-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    </script>
</body>
</html>
