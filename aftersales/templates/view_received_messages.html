<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>查看消息</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: skyblue;
      padding: 10px 20px;
      color: #fff;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .message-container {
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px #d9d9d9;
      width: 50%;
    }

    .no-message {
      margin: 40px auto;
      font-style: italic;
    }

    .link {
      color: #2196F3;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #2196F3;
      border-radius: 5px;
      transition: background-color 0.3s ease-out;
    }

    .link:hover {
      background-color: #2196F3;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>未读消息</h1>
    <a href="{% url 'aftersales_home' %}" class="link">返回部门首页</a>
  </header>

  <main>
    {% if received_messages %}
    {% for message in received_messages %}
    <div class="message-container">
      <p>发件人: {{ message.sender }}</p>
      <p>时间: {{ message.timestamp }}</p>
      <p>内容: {{ message.content }}</p>
      <a href="{% url 'as_mark_as_read' message.id %}" class="link">标记为已读</a>
    </div>
    {% endfor %}
    {% else %}
    <p class="no-message">没有收到新消息。</p>
    {% endif %}
  </main>
</body>

</html>
